<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassansational Trivia Challenge</title>
    
    <!-- Tailwind CSS CDN for the Welcome Screen and App UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for the music-looking button text -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom styles for the unique button font */
        .music-font {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        body {
            margin: 0;
            /* Using a darker overlay background image for drama */
            background: url('https://www.greatmusichall.com/wp-content/uploads/2020/07/venue_main_image-5.png?fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* New container to frame the entire app - no fixed width here, let React handle it */
        #root {
            /* This is the container for the React UI */
            width: 100%;
            height: 100vh;
            display: none; /* Hidden initially */
            overflow: auto; /* Allow scrolling if content is too large */
        }
        
        /* Welcome Screen Specific Styles */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .hidden-screen {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    
</head>
<body>
    
    <!-- Welcome Screen Overlay -->
    <div id="welcome-screen" class="p-4">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-4xl w-full text-center border-4 border-red-500">
            <h1 class="text-6xl font-extrabold text-red-400 mb-8 music-font">
                Hassansational Trivia Challenge!
            </h1>
            
            <!-- Placeholder Image Section -->
            <div class="mx-auto w-11/12 md:w-2/3 mb-10 border-4 border-yellow-500 rounded-lg overflow-hidden shadow-xl">
                <img 
                    src="https://media.gettyimages.com/id/1363411424/photo/smiling-young-man-playing-an-acoustic-guitar.jpg?s=2048x2048&w=gi&k=20&c=z8m_ZT1x5gFEstoTfBIulNKpBzp6D-XAbbfA7b7e2B8=" "
                    alt="Habibi is the best" 
                    class="w-full h-auto object-cover"
                    onerror="this.onerror=null; this.src='https://placehold.co/1200x800/dc2626/f8fafc?text=Image+Failed+to+Load'"
                >
            </div>

            <!-- New Game Button -->
            <button 
                id="new-game-button"
                onclick="startGame()"
                class="music-font text-4xl md:text-5xl px-12 py-4 bg-gradient-to-r from-teal-500 to-green-600 text-white rounded-full shadow-2xl 
                       hover:from-teal-600 hover:to-green-700 transform hover:scale-105 transition-all duration-300 
                       ring-4 ring-red-500 ring-offset-4 ring-offset-gray-900"
            >
                New Game
            </button>
        </div>
    </div>
    
    <!-- Main Application Container (Hidden initially) -->
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Import main.js dynamically to get the initPhaserGame function -->
    <script type="module">
        import { initPhaserGame } from './main.js';
        
        // Expose initPhaserGame globally for the HTML script block to call
        window.initPhaserGame = initPhaserGame;
    </script>
    
    <script src="llm_service.js" type="module"></script> 
    <!-- app.jsx is loaded as type="text/babel" which needs to run after initialization -->
    
    <script>
        // Global function called by the New Game button
        function startGame() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const rootContainer = document.getElementById('root');

            // 1. Hide the welcome window with a smooth transition
            welcomeScreen.classList.add('hidden-screen');

            // 2. Start the game initialization flow after the transition
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                rootContainer.style.display = 'flex'; // Use flex for the React layout
                
                // 3. Trigger the Phaser initialization (which starts the React component mounting)
                if (window.initPhaserGame) {
                    window.initPhaserGame();
                    console.log("Phaser/React game flow initiated.");
                } else {
                    console.error("Initialization function not available. Check module imports.");
                }
            }, 500); // Matches the CSS transition duration
        }
    </script>
    
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>

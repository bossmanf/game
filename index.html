<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hassansational Trivia Challenge - Welcome</title>
    
    <!-- Tailwind CSS CDN for the Welcome Screen -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for the music-looking button text -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom styles for the unique button font */
        .music-font {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        body {
            margin: 0;
            background: url('https://www.greatmusichall.com/wp-content/uploads/2020/07/venue_main_image-5.png?fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Ensure UI text is visible */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* New container to frame the entire app */
        #root {
            /* This is the container for the React UI */
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 840px; /* Wider to accommodate UI */
            /* Hide the root until the welcome screen is dismissed */
            display: none; 
        }
        
        /* Phaser will inject its canvas here */
        #phaser-container {
            border: 2px solid #555;
            margin: 20px 0;
        }
        
        /* Style for the new React buttons (kept for when the game starts) */
        .ui-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        .ui-button:hover {
            background-color: #0056b3;
        }

        /* Welcome Screen Specific Styles */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.95); /* Nearly opaque background */
            z-index: 1000; /* Ensure it's on top */
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .hidden-screen {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    
</head>
<body>
    
    <!-- Welcome Screen Overlay -->
    <div id="welcome-screen" class="p-4">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-4xl w-full text-center border-4 border-red-500">
            <h1 class="text-6xl font-extrabold text-red-400 mb-8 music-font">
                Hassansational Trivia Challenge!
            </h1>
            
            <!-- Image Section: Occupying roughly 2/3 of the container width -->
            <div class="mx-auto w-11/12 md:w-2/3 mb-10 border-4 border-yellow-500 rounded-lg overflow-hidden shadow-xl">
                <img 
                    src="https://placehold.co/1200x800/1e293b/f8fafc?text=Music+Trivia+Arena" 
                    alt="Game Splash Art" 
                    class="w-full h-auto object-cover"
                    onerror="this.onerror=null; this.src='https://placehold.co/1200x800/dc2626/f8fafc?text=Image+Failed+to+Load'"
                >
            </div>

            <!-- New Game Button -->
            <button 
                id="new-game-button"
                onclick="startGame()"
                class="music-font text-4xl md:text-5xl px-12 py-4 bg-gradient-to-r from-teal-500 to-green-600 text-white rounded-full shadow-2xl 
                       hover:from-teal-600 hover:to-green-700 transform hover:scale-105 transition-all duration-300 
                       ring-4 ring-red-500 ring-offset-4 ring-offset-gray-900"
            >
                New Game
            </button>
        </div>
    </div>
    
    <!-- Main Application Container (Hidden initially) -->
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Import main.js dynamically to get the initPhaserGame function -->
    <script type="module">
        import { initPhaserGame } from './main.js';
        
        // Expose initPhaserGame globally for the HTML script block to call
        window.initPhaserGame = initPhaserGame;
        
        // This is necessary because modules run in strict mode and cannot easily expose globals 
        // to non-module scripts, but the HTML `onclick` is a non-module environment.
        // By assigning it to window, we bridge the gap.
    </script>
    
    <script src="llm_service.js" type="module"></script> 
    <!-- app.jsx is loaded as type="text/babel" which needs to run after initialization -->
    
    <script>
        // Global function called by the New Game button
        function startGame() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const rootContainer = document.getElementById('root');

            // 1. Hide the welcome window with a smooth transition
            welcomeScreen.classList.add('hidden-screen');

            // 2. Start the game initialization flow after the transition
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                rootContainer.style.display = 'block'; // Show the React UI container
                
                // 3. Trigger the Phaser initialization (which starts the React component mounting)
                if (window.initPhaserGame) {
                    window.initPhaserGame();
                    console.log("Phaser/React game flow initiated.");
                } else {
                    console.error("Initialization function not available. Check module imports.");
                }
            }, 500); // Matches the CSS transition duration
        }
    </script>
    
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
